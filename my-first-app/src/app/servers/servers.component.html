<div>
  <input type="text" class="form-control" [(ngModel)]="userName" (input)="resetUsername($event)">
</div>
<br>
<button class="btn btn-primary" (click)="onCreateUsername()" [disabled]="!userName">Create Username</button>
<p [ngStyle]="{backgroundColor: getColor()}"

  {{usernameCreate}}

</p>
