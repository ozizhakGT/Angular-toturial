<div>
  <div class="col-lg-6">
    <h1>Resgister Page</h1>
      <div class="row">
        <div class="col-lg-3">
          <label for="fullName" class="control-label">Full name</label>
          <input class="form-control" type="text" id="fullName" [(ngModel)]="dataStructre.fullName">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <label for="email" class="control-label">Email</label>
          <input class="form-control" type="email" id="email" [(ngModel)]="dataStructre.email">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <label for="password" class="control-label">password</label>
          <input class="form-control" type="password" id="password" [(ngModel)]="dataStructre.password">
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3">
          <button (click)="onSave(dataStructre)" class="btn btn-primary">Register</button>
        </div>
      </div>
  </div>
  <div class="col-lg-6">
    <h1>Log Users</h1>
    <div
         class="user-log col-lg-12"
         *ngFor="let user of userArr"
         [ngClass]="{'changeBg': user.id > 3}">
      <div>{{user.fullName}}</div>
      <div>{{user.email}}</div>
    </div>
  </div>
</div>
