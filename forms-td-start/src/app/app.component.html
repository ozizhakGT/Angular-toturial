<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="pet.value"
            name="secret">
            <option #pet value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            name="qAnswer"
            rows="3"
            ngModel
            #answer="ngModel"></textarea>
        </div>
        <p>Your Replay: {{answer.value}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender">
            {{gender}}
          </label>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">Submit</button>
      </form>
      <hr>
      <h3>Your Data</h3>
    </div>
  </div>
  <div class="row" *ngIf="subbmited">
    <div class="col-xs-12">
      <p><strong>Username: </strong>{{user.username}}</p>
      <p><strong>Mail: </strong>{{user.email}}</p>
      <p><strong>Secret Q:</strong> Your First {{user.secret}}</p>
      <p><strong>Answer Q:</strong> {{user.qAnswer}}</p>
      <p><strong>Gender: </strong>{{user.gender}}</p>
    </div>
  </div>
</div>
